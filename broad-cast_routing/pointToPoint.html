<script>
    let nodes = [];
    let links = [];
    let stepIndex = 0;
    let path = [];
    const svg = d3.select("#graph");
    const descriptions = [];

    // Function to draw the graph
    function drawGraph() {
        svg.selectAll("*").remove(); // Clear the previous graph

        svg.selectAll(".link")
            .data(links)
            .enter()
            .append("line")
            .attr("class", "link")
            .attr("x1", d => nodes.find(n => n.id === d.source).x)
            .attr("y1", d => nodes.find(n => n.id === d.source).y)
            .attr("x2", d => nodes.find(n => n.id === d.target).x)
            .attr("y2", d => nodes.find(n => n.id === d.target).y);

        const nodeSelection = svg.selectAll(".node")
            .data(nodes)
            .enter()
            .append("g")
            .attr("class", "node")
            .attr("transform", d => `translate(${d.x}, ${d.y})`);

        nodeSelection.append("circle")
            .attr("r", 15)
            .attr("class", d => d.visited ? "visited-node" : "node");

        nodeSelection.append("text")
            .attr("dy", 4)
            .attr("text-anchor", "middle")
            .text(d => d.id);
    }
    // Generate graph from user input
function generateGraph() {
    const nodeInput = document.getElementById('node-input').value;
    const edgeInput = document.getElementById('edge-input').value;
    const startNode = document.getElementById('start-node-input').value.trim();

    const nodeIds = nodeInput.split(',').map(id => id.trim());
    
    // Ensure nodes are not empty
    if (nodeIds.length === 0 || !nodeIds.every(id => id)) {
        alert('Please provide valid nodes.');
        return;
    }

    const positions = [];
    nodes = nodeIds.map(id => {
        const pos = getRandomPosition(positions, 25);
        positions.push(pos);
        return { id, ...pos, visited: false };
    });

    nodes.forEach(node => {
        node.x = Math.max(20, Math.min(node.x, 380)); // Adjust based on node radius
        node.y = Math.max(20, Math.min(node.y, 380)); // Adjust based on node radius
    });

    // Parse and validate edges
    try {
        links = edgeInput.split(' ').map(edge => {
            const [nodes, weight] = edge.split(',');
            const [source, target] = nodes.split('-');

            if (!source || !target || isNaN(weight)) {
                throw new Error('Invalid edge format. Should be source-target,weight');
            }
            return { source: source.trim(), target: target.trim(), weight: parseInt(weight) };
        });
    } catch (error) {
        alert('Error parsing edges: ' + error.message);
        return;
    }

    stepIndex = 0;
    path = links.filter(link => link.source === startNode);
    
    if (path.length === 0) {
        alert(`No outgoing links found for start node: ${startNode}`);
        return;
    }

    path.sort((a, b) => a.weight - b.weight); // Sort by weight for correct step order

    drawGraph();
    updateStepDescription();

    document.getElementById("nextStepBtn").disabled = false;
    document.getElementById("backStepBtn").disabled = true;
}

    // Move to the next step
    function nextStep() {
        if (stepIndex < path.length) {
            const currentStep = path[stepIndex];
            descriptions.push(`Step ${stepIndex + 1}: Transmit from ${currentStep.source} to ${currentStep.target}, weight: ${currentStep.weight}`);
            
            const sourceNode = nodes.find(node => node.id === currentStep.source);
            const targetNode = nodes.find(node => node.id === currentStep.target);
            
            // Mark nodes and links as visited
            sourceNode.visited = true;
            targetNode.visited = true;
            
            // Highlight current path
            svg.selectAll(".link").filter(link => link.source === currentStep.source && link.target === currentStep.target)
                .classed("path-highlight", true);
            drawGraph();
            
            stepIndex++;
            updateStepDescription();
        }

        document.getElementById("backStepBtn").disabled = false;
        if (stepIndex === path.length) {
            document.getElementById("nextStepBtn").disabled = true; // Disable next button if at last step
        }
    }

    // Move to the previous step
    function backStep() {
        if (stepIndex > 0) {
            stepIndex--;

            const currentStep = path[stepIndex];
            descriptions.pop(); // Remove last description
            
            const sourceNode = nodes.find(node => node.id === currentStep.source);
            const targetNode = nodes.find(node => node.id === currentStep.target);
            
            // Unhighlight current path
            svg.selectAll(".link").filter(link => link.source === currentStep.source && link.target === currentStep.target)
                .classed("path-highlight", false);
            drawGraph();
            
            updateStepDescription();
        }

        document.getElementById("nextStepBtn").disabled = false;
        if (stepIndex === 0) {
            document.getElementById("backStepBtn").disabled = true; // Disable back button if at first step
        }
    }

    // Update the step description
    function updateStepDescription() {
        document.getElementById("stepDescription").innerText = descriptions.join('\n');
    }

    // Hook up the buttons
    document.getElementById('generate-btn').addEventListener('click', generateGraph);
    document.getElementById('nextStepBtn').addEventListener('click', nextStep);
    document.getElementById('backStepBtn').addEventListener('click', backStep);
    
    // Event listener for "Generate Graph from File" button
document.getElementById('generate-graph-from-file').addEventListener('click', () => {
    document.getElementById('file-input').click(); // Trigger the hidden file input
});

// Event listener for file selection
document.getElementById('file-input').addEventListener('change', handleFileSelect);

function handleFileSelect(event) {
    const file = event.target.files[0];
    if (!file) {
        return;
    }

    const reader = new FileReader();
    reader.onload = function(e) {
        const content = e.target.result;
        const lines = content.split('\n');

        // Assume the file has three lines: nodes, edges, and starting node
        if (lines.length >= 3) {
            const nodeInput = lines[0].trim();
            const edgeInput = lines[1].trim();
            const startNodeInput = lines[2].trim();

            // Set the values of the input boxes
            document.getElementById('node-input').value = nodeInput;
            document.getElementById('edge-input').value = edgeInput;
            document.getElementById('start-node-input').value = startNodeInput;

            // Now call the generateGraph function to process the inputs
            generateGraph();
        } else {
            alert('The file format is incorrect. Please provide three lines: one for nodes, one for edges, and one for the starting node.');
        }
    };

    // Read the file as text
    reader.readAsText(file);
}
