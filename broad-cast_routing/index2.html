<h1>Point-to-Point Transmission Visualization</h1>
<label for="node-input">Nodes (comma-separated):</label>
<input id="node-input" type="text" placeholder="A, B, C">
<br>
<label for="edge-input">Edges (source-target,weight):</label>
<input id="edge-input" type="text" placeholder="A-B,1 A-D,4 A-C,3">
<br>
<label for="start-node-input">Starting Node:</label>
<input id="start-node-input" type="text" placeholder="A">
<br>
<button id="generate-graph-from-file">Generate Graph from File</button>

<button id="generate-btn">Generate Graph</button>
 <button id="next-btn">Next Step</button>
    <button id="back-btn">Back Step</button>
<a href="/home/rupali/project2/broad-cast_routing/index.html"><button id="spanning-tree">Homepage</button></a>

<svg id="graph" width="400" height="400"></svg>

<script>
    let nodes = [];
let links = [];
let stepIndex = 0;
let path = [];
const svg = d3.select("#graph");
const descriptions = [];

// Function to get unique random positions
function getRandomPosition(existingPositions, radius) {
    const maxTries = 100;
    let position;

    for (let tries = 0; tries < maxTries; tries++) {
        const x = Math.random() * (400 - 2 * radius) + radius;
        const y = Math.random() * (400 - 2 * radius) + radius;
        position = { x, y };

        const overlap = existingPositions.some(pos => {
            const dx = pos.x - position.x;
            const dy = pos.y - position.y;
            const distance = Math.sqrt(dx * dx + dy * dy);
            return distance < 2 * radius; // No overlap
        });

        if (!overlap) {
            return position;
        }
    }

    return position; // Fallback if no position is found after max tries
}

// Function to draw the graph
function drawGraph() {
    svg.selectAll("*").remove(); // Clear the previous graph

    svg.selectAll(".link")
        .data(links)
        .enter()
        .append("line")
        .attr("class", "link")
        .attr("x1", d => nodes.find(n => n.id === d.source).x)
        .attr("y1", d => nodes.find(n => n.id === d.source).y)
        .attr("x2", d => nodes.find(n => n.id === d.target).x)
        .attr("y2", d => nodes.find(n => n.id === d.target).y);

    const nodeSelection = svg.selectAll(".node")
        .data(nodes)
        .enter()
        .append("g")
        .attr("class", "node")
        .attr("transform", d => `translate(${d.x}, ${d.y})`);

    nodeSelection.append("circle")
        .attr("r", 15)
        .attr("class", d => d.visited ? "visited-node" : "node");

    nodeSelection.append("text")
        .attr("dy", 4)
        .attr("text-anchor", "middle")
        .text(d => d.id);
}

// Generate graph from user input
function generateGraph() {
    const nodeInput = document.getElementById('node-input').value;
    const edgeInput = document.getElementById('edge-input').value;
    const startNode = document.getElementById('start-node-input').value.trim();

    const nodeIds = nodeInput.split(',').map(id => id.trim());

    // Ensure nodes are not empty
    if (nodeIds.length === 0 || !nodeIds.every(id => id)) {
        alert('Please provide valid nodes.');
        return;
    }

    const positions = [];
    nodes = nodeIds.map(id => {
        const pos = getRandomPosition(positions, 25);
        positions.push(pos);
        return { id, ...pos, visited: false };
    });

    // Parse and validate edges
    try {
        links = edgeInput.split(' ').map(edge => {
            const [nodes, weight] = edge.split(',');
            const [source, target] = nodes.split('-');

            if (!source || !target || isNaN(weight)) {
                throw new Error('Invalid edge format. Should be source-target,weight');
            }
            return { source: source.trim(), target: target.trim(), weight: parseInt(weight) };
        });
    } catch (e) {
        alert(e.message);
        return;
    }

    drawGraph();

    // Check if startNode exists in nodes
    if (!nodes.find(node => node.id === startNode)) {
        alert('Starting node not found in the graph.');
        return;
    }

    // Initialize the transmission path
    stepIndex = 0;
    path = [startNode]; // Start with the starting node
    highlightNextStep(); // Start highlighting

    // Set initial step descriptions
    updateDescription();
}

// Highlight the next step in the transmission
function highlightNextStep() {
    if (stepIndex < path.length) {
        const currentNodeId = path[stepIndex];
        const currentNode = nodes.find(node => node.id === currentNodeId);
        currentNode.visited = true; // Mark the current node as visited

        // Highlight the current node
        svg.selectAll(".node")
            .select("circle")
            .attr("class", d => d.id === currentNodeId ? "current-node" : (d.visited ? "visited-node" : "node"));

        // Highlight the edges connected to the current node
        svg.selectAll(".link")
            .style("opacity", d => (d.source === currentNodeId || d.target === currentNodeId) ? 1 : 0.1);
        
        // Update step descriptions
        updateDescription();
    }
}

// Update description based on current step
function updateDescription() {
    const currentDescription = `Step ${stepIndex + 1}: Current node is ${path[stepIndex]}`;
    document.getElementById('stepDescription').innerText = currentDescription;
}

// Next step function
function nextStep() {
    if (stepIndex < path.length - 1) {
        stepIndex++;
        highlightNextStep();
    } else {
        document.getElementById('stepDescription').innerText += " - Transmission complete!";
    }
}

// Back step function
function backStep() {
    if (stepIndex > 0) {
        stepIndex--;
        highlightNextStep();
    }
}

// Event listeners
document.getElementById('generate-btn').addEventListener('click', generateGraph);
document.getElementById('next-btn').addEventListener('click', nextStep);
document.getElementById('back-btn').addEventListener('click', backStep);

</script>
